<html lang="en">
<head>

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" />

<body>
  <div class="main">
    <img class="img" src="images/image-product-desktop.jpg" alt="perfume" width="300" height="500">
    <div class="price">
      <h3 class="perfume">P E R F U M E</h3>
      <h1 class="heading">Gabrielle <br /> Essence Eau De Parfum</h1>
      <p class="text">
        A floral,solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator For the House of CHANEL
      </p>
      <table>
        <tr>
          <td class="discount">$149.99</td>
          <td class="original">$169.99</td>
        </tr>
      </table>
      <button class="cart" type="button">Add  to  Cart</button>

    </div>
  </div>
